                            </div>

                                </div>
                                <div class="col-md-6">

                                        <i class="fa fa-lock"></i>

                                        <input name="generos" type = "text" class = "form-control" id = "generos" placeholder = "Generos" required>

                                </div>                      	
                            </div>
                            
                            <div class="form-group">
